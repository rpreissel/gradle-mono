name: Release Changed Projects

on:
  push:
    branches: [ main ]
    paths:
      - 'library-**/**'
      - '.github/workflows/release.yml'

permissions:
  contents: write
  packages: write

jobs:
  detect-changes:
    name: Detect Changed Projects
    runs-on: ubuntu-latest
    outputs:
      projects: ${{ steps.detect.outputs.projects }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      
      - name: Detect changed projects
        id: detect
        run: |
          chmod +x gradlew
          ./gradlew ciSetChangedProjects --quiet

  release:
    name: Release ${{ matrix.project }}
    needs: detect-changes
    if: needs.detect-changes.outputs.projects != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ${{ fromJson(needs.detect-changes.outputs.projects) }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
      
      - name: Build and Release ${{ matrix.project }}
        run: |
          chmod +x gradlew
          ./gradlew ${{ matrix.project }}:build --no-daemon
          ./gradlew ${{ matrix.project }}:release --no-daemon
      
      - name: Get version
        id: version
        run: |
          chmod +x gradlew
          VERSION=$(./gradlew ${{ matrix.project }}:currentVersion -q --console=plain | tail -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Push tags
        run: git push --tags
      
      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: ./gradlew ${{ matrix.project }}:publish --no-daemon
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ matrix.project }}/v${{ steps.version.outputs.version }}
          name: ${{ matrix.project }} v${{ steps.version.outputs.version }}
          body: |
            Release of **${{ matrix.project }}** version ${{ steps.version.outputs.version }}
            
            ## Installation
            
            ### Gradle
            ```kotlin
            dependencies {
                implementation("com.example.mono:${{ matrix.project }}:${{ steps.version.outputs.version }}")
            }
            ```
            
            ### Maven
            ```xml
            <dependency>
                <groupId>com.example.mono</groupId>
                <artifactId>${{ matrix.project }}</artifactId>
                <version>${{ steps.version.outputs.version }}</version>
            </dependency>
            ```
          files: |
            ${{ matrix.project }}/build/libs/*.jar
