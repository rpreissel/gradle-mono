name: CI/CD - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  detect-changes:
    name: Detect Changed Projects
    runs-on: ubuntu-latest
    outputs:
      projects: ${{ steps.detect.outputs.projects }}
      has-changes: ${{ steps.detect.outputs.has-changes }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      
      - name: Detect changed projects
        id: detect
        run: |
          chmod +x gradlew
          ./gradlew ciSetChangedProjects --quiet

  build:
    name: Build Changed Projects
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.has-changes == 'true'
    strategy:
      matrix:
        project: ${{ fromJson(needs.detect-changes.outputs.projects) }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      
      - name: Build ${{ matrix.project }}
        run: |
          chmod +x gradlew
          ./gradlew ${{ matrix.project }}:build --no-daemon --stacktrace
      
      - name: Upload artifacts for ${{ matrix.project }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.project }}-artifacts
          path: ${{ matrix.project }}/build/libs/*.jar

  build-all:
    name: Build All Projects
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.has-changes != 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      
      - name: Build all projects
        run: |
          chmod +x gradlew
          ./gradlew build --no-daemon --stacktrace
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            **/build/libs/*.jar
